syntax = "proto3";

service EventService {
  rpc Subscribe (SubscribeMessage) returns (stream EventMessage);
}

message Void {}

message SubscribeMessage {
  Category category = 1;
}

message EventMessage {
  string event = 1; 
}

enum Category {
  NOT_DEFINED = 0;
  GAMING = 1;
  BANKS = 2;
  INDUSTRY = 3;
}